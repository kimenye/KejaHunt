{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}
<style>
body{
  background-color:rgba(136, 155, 238, 0.726);
  margin-top:30px;
}
</style>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 style=" font-family: 'Quicksand', sans-serif; color:aliceblue" class="text-center">HouseHunt</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" style=" font-family: 'Quicksand', sans-serif; color:aliceblue;"value="Sign Up">
            </div>

            <input type="hidden" name="next" value="/">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
