<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body class = "bodytag">

  <nav class="navbar navbar-expand-md"> 
    <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse-target">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapse-target">
      <div class="col">
      <a class="navbar-brand" href="/">
          <img class="img-responsive" src="http://freevector.co/wp-content/uploads/2009/02/21421-binoculars-front-view1.png" alt="Logo" width="40" height="40"> 
      </a>
    <span class="navbar-text">HouseHunt</span>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      
          {% if user.is_authenticated %}
          <li>
          <a class="nav-link" href="{%url 'about'%}">About</a></li>
          <li>
          <a class="nav-link" href="{%url 'contact'%}">Contact</a></li>
          <li>
              <a class="nav-link" href="{%url 'new_house' %}">Post</a></li>
          
                  
          <li>
              <button type="button" class="btn" style="background-color:#CD5C5C;"
               ><a href="/logout">Logout</a></button>
           
            </li>
          {% else %}
          <li>
            <a class='btn btn-default' href="/accounts/login">Login</a>
          </li>
        
          {% endif %}
                       
    </ul>
  </div>
  <div class="col">
    <form role="search" action="{% url 'search_results' %}">
   
        <input type="text" type="submit" name="house" placeholder="Search..">
      </form>
      
  </div>
</div>
  </nav>
    
</body>

</html>
