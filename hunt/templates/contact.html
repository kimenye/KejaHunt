{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{{block.super}}
<div class="card mb-3" style="width: 50rem;">
    <div class="card-body">
      <p class="card-text">
    <h2>contact us</h2>
    {% for contact in contact%}
      <p>Name:{{contact.name }}</p>
      <p>Phone_number:{{contact.phone_number}}</p>
      <p>Email:{{contact.email_address}}</p>
    {% endfor %}
    <br>
  
  </div>
</div>
{% endblock %}
